<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.12.4.js" />
<script type="text/javascript"
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
<h:outputScript library="js" name="formatDatePicker.js" />
<h:outputStylesheet library="css" name="bootstrap.min.css" />

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Healthcareltd</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-style.css" />


</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>FooBar University</h2>
		</div>
	</div>

	<div id="container">
		<h3>Update Appointment</h3>

		<h:messages globalOnly="true" />
		Appointment for: #{patientController.getPatient(appointment.patientId).firstName} #{patientController.getPatient(appointment.patientId).lastName}
		

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">
				
				<h:inputHidden value="#{appointment.patientId}" id="patientId"/>
				
				<h:outputLabel>Title:</h:outputLabel>
				<h:inputText value="#{appointment.title}" id="title" />
				<h:message for="title" />

				<h:outputLabel>Start Day:</h:outputLabel>
				<h:inputText value="#{appointment.startDay}" id="startDay"
					class="datepicker" />
				<h:message for="startDay" />

				<h:outputLabel>Start Time:</h:outputLabel>
				<h:selectOneMenu value="#{appointment.startTime}" id="startTime">
					<f:selectItem itemValue="09:00:00" itemLabel="09:00:00"></f:selectItem>
					<f:selectItem itemValue="09:30:00" itemLabel="09:30:00"></f:selectItem>
					<f:selectItem itemValue="10:00:00" itemLabel="10:00:00"></f:selectItem>
					<f:selectItem itemValue="10:30:00" itemLabel="10:30:00"></f:selectItem>
					<f:selectItem itemValue="11:00:00" itemLabel="11:00:00"></f:selectItem>
					<f:selectItem itemValue="11:30:00" itemLabel="11:30:00"></f:selectItem>
					<f:selectItem itemValue="12:00:00" itemLabel="12:00:00"></f:selectItem>
					<f:selectItem itemValue="12:30:00" itemLabel="12:30:00"></f:selectItem>
					<f:selectItem itemValue="13:00:00" itemLabel="13:00:00"></f:selectItem>
					<f:selectItem itemValue="13:30:00" itemLabel="13:30:00"></f:selectItem>
					<f:selectItem itemValue="14:00:00" itemLabel="14:00:00"></f:selectItem>
					<f:selectItem itemValue="14:30:00" itemLabel="14:30:00"></f:selectItem>
					<f:selectItem itemValue="15:00:00" itemLabel="15:00:00"></f:selectItem>
					<f:selectItem itemValue="15:30:00" itemLabel="15:30:00"></f:selectItem>
					<f:selectItem itemValue="16:00:00" itemLabel="16:00:00"></f:selectItem>
					<f:selectItem itemValue="16:30:00" itemLabel="16:30:00"></f:selectItem>
				</h:selectOneMenu>
				<h:message for="startTime" />


				<h:outputLabel>End Time:</h:outputLabel>
				<h:selectOneMenu value="#{appointment.endTime}" id="endTime">
					<f:selectItem itemValue="09:30:00" itemLabel="09:30:00"></f:selectItem>
					<f:selectItem itemValue="10:00:00" itemLabel="10:00:00"></f:selectItem>
					<f:selectItem itemValue="10:30:00" itemLabel="10:30:00"></f:selectItem>
					<f:selectItem itemValue="11:00:00" itemLabel="11:00:00"></f:selectItem>
					<f:selectItem itemValue="11:30:00" itemLabel="11:30:00"></f:selectItem>
					<f:selectItem itemValue="12:00:00" itemLabel="12:00:00"></f:selectItem>
					<f:selectItem itemValue="12:30:00" itemLabel="12:30:00"></f:selectItem>
					<f:selectItem itemValue="13:00:00" itemLabel="13:00:00"></f:selectItem>
					<f:selectItem itemValue="13:30:00" itemLabel="13:30:00"></f:selectItem>
					<f:selectItem itemValue="14:00:00" itemLabel="14:00:00"></f:selectItem>
					<f:selectItem itemValue="14:30:00" itemLabel="14:30:00"></f:selectItem>
					<f:selectItem itemValue="15:00:00" itemLabel="15:00:00"></f:selectItem>
					<f:selectItem itemValue="15:30:00" itemLabel="15:30:00"></f:selectItem>
					<f:selectItem itemValue="16:00:00" itemLabel="16:00:00"></f:selectItem>
					<f:selectItem itemValue="16:30:00" itemLabel="16:30:00"></f:selectItem>
					<f:selectItem itemValue="17:00:00" itemLabel="17:00:00"></f:selectItem>
				</h:selectOneMenu>
				<h:message for="endTime" />

				<h:outputLabel>Notes:</h:outputLabel>
				<h:inputText value="#{appointment.notes}" id="notes" />
				<h:message for="notes" />

				<h:inputHidden value="#{appointment.appointmentId}" />

				<h:commandButton value="Save" styleClass="save"
					action="#{appointmentController.updateAppointment(appointment)}" >
					</h:commandButton>
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="list-appointments.xhtml">Back to List</h:outputLink>
		</p>

	</div>


	<script>
		$(document).ready(function() {
			$(".datepicker").datepicker({
				dateFormat : 'yy-mm-dd',
				changeMonth : true,
				changeYear : true,
				yearRange : "2018:2019"
			});
		});
	</script>
</h:body>
</html>
