
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Healthcareltd</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Healthcareltd</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Add Patient</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>First Name:</h:outputLabel> <h:inputText value="#{patient.firstName}" id="firstName" /> <h:message for="firstName" />
	
				<h:outputLabel>Last Name:</h:outputLabel> <h:inputText value="#{patient.lastName}" id="lastName" /> <h:message for="lastName" />
				
				<h:outputLabel>Phone Number:</h:outputLabel> <h:inputText value="#{patient.mobilephonenumber}" id="mobilephonenumber" /> <h:message for="mobilephonenumber" />
	
				<h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{patient.email}" id="email" 
									required="true"
            							requiredMessage="Your email is mandatory."/> 	<h:message for="email" />
            							
            	<h:outputLabel>City:</h:outputLabel> <h:inputText value="#{patient.city}" id="city" /> <h:message for="city" />
				
				<h:outputLabel /> <h:commandButton value="Save" id="save" styleClass="save" action="#{patientController.addPatient(patient)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-patients.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
